    <div class="container-fluid news-state">
    <h3>Новини Центру</h3>
    <div class="row">
        <div class="col-md-4 col-sm-6 card allnews" data-ng-repeat="article in vm.news">
            <img class="card-img-top" data-ng-src="{{article.image}}" alt="Новина" width="100%">
            <div class="card-body">
                <h5 class="card-title" data-toggle="tooltip" title="{{article.title}}" data-ng-bind="article.title"></h5>
                <a ui-sref="article({id:article.id})" class="btn btn-success">Детальніше</a>
            </div>
        </div>
    </div>
</div>
