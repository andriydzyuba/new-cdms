<div class="container-fluid article">
  <h3 data-ng-bind="vm.article.title"></h3>
  <hr>
  <div class="clearfix">
    <h4 class="article-data" data-ng-bind="vm.article.date"></h4>
    <h4 class="article-category" data-ng-bind="vm.categories[vm.article.catId].title"></h4>
  </div>
  <hr>
  <br>
  <img data-ng-src="{{vm.article.image}}" alt="" width="50%">
  <div class="article-text">
    <div data-read-markup
         data-markup="vm.article.text"
    ></div>
  </div>

  <div class="article-comments">
    <div data-comments
         data-options="vm.options"
         data-ng-if="vm.options"
    ></div>
  </div>
</div>
