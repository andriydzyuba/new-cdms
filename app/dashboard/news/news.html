<div class="row">
  <hr>
  <h3 class="text-center">Створити новину</h3>
  <h4 class="text-center">(Оберіть потрібну категорію)</h4>
  <div class="row">
    <div class="col-md-12">
      <div class="btn-group btn-group-justified">
        <a class="btn btn-default" ui-sref="dashboard.createArticle({catId: 0})">Місцеве самоврядування і громадськість</a>
        <a class="btn btn-default" ui-sref="dashboard.createArticle({catId: 1})">Управління житловою нерухомістю</a>
        <a class="btn btn-default" ui-sref="dashboard.createArticle({catId: 2})">Муніципальне управління</a>
      </div>
    </div>
  </div>
  <hr>
  <h3 class="text-center">Попередні новини</h3>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-6 row" data-ng-repeat="article in vm.news">
        <div class="col-md-6">
          <img class="dashboard-image" data-ng-src="{{article.image}}" width="100%">
        </div>
        <div class="col-md-6">
          <h4 class="dashboard-title" data-toggle="tooltip" title="{{article.title}}" data-ng-bind="article.title"></h4>
          <div class="btn-group">
            <a class="btn btn-warning" ui-sref="dashboard.editArticle({id: article.id})">Змінити</a>
            <a class="btn btn-danger" data-ng-click="vm.showDeleteArticleModal(article)">Видалити</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
