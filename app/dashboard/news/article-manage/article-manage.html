<div class="article-manage">
  <form>
    <div class="row">
      <div class="col-md-4">
        <select-image data-image="vm.article.imgUrl" data-editable="true"></select-image>
      </div>
      <div class="col-md-8">

        <h1>Категорія: {{vm.categories[vm.article.catId].title}}</h1>
        <h1>Змінити категорію</h1>
        <select ng-model="vm.selectedCat">
          <option selected disabled value="{{vm.article.catId}}">{{vm.categories[vm.article.catId].title}}</option>
          <option ng-repeat="categori in vm.categories track by $index" value="{{categori.catId}}">{{categori.title}}</option>
        </select>

        <h1>{{vm.selectedCat}}</h1>

        <div class="input-group">
          <input type="text"
                 data-ng-model="vm.article.title"
                 placeholder="Article Title"
                 class="form-control">
        </div>

        <div class="input-group">
          <textarea data-ng-model="vm.article.snippet"
                    placeholder="Article Description"
                    class="form-control">
          </textarea>
        </div>
      </div>
    </div>
<summer text="vm.article.text"></summer>
  </form>
  <button data-ng-click="vm.manageArticle()"
          class="btn btn-success"
          data-ng-bind="vm.buttonText">
  </button>
</div>
