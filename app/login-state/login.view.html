<div class="container-fluid">
  <div class="row">
    <br><br><br><br><br>
    <div class="col-md-4"></div>
    <div class="col-md-4 text-center">
      <form data-ng-submit="vm.signIn(user)">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input data-ng-model="vm.name" type="text" class="form-control" placeholder="Ваш логін" required>
        </div><br>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input data-ng-model="vm.password" type="password" class="form-control" placeholder="Ваш пароль" required>
        </div><br>
        <p data-ng-bind="vm.loginMessage"></p>
        <input type="submit" class="btn" value="Вхід">
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
